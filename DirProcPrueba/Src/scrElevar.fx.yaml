            Rectangle2_4 As rectangle:
                BorderColor: =Title2_7.Color
                BorderThickness: |-
                    =//If(ThisItem.UserPrincipalName in MyPeople.UserPrincipalName; 2; 0)
                    1
                DisabledFill: =RGBA(166, 166, 166, 1)
                Fill: =RGBA(0,0,0,0)
                Height: =58
                HoverFill: =RGBA(0,0,0,0)
                OnSelect: =Select(Title2_7)
