            AccessibleLabel: ="Resultados de la búsqueda de usuarios"
            BorderColor: =RGBA(166, 166, 166, 1)
            BorderThickness: =1
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height - Self.Y - 20
            Items: |-
                =// Validate if textField is not blank
                If(!IsBlank(Trim(txtBuscarManager_2.Text)),
                	If(varMyUser.IdPerfil = 2, // Manager
                		Filter(UsuariosdeOffice365.SearchUser({ searchTerm: Trim(txtBuscarManager_2.Text), top: 999 }),
                			UserPrincipalName in AddColumns(AreaManagerLider, "EmailPersonalML", LookUp(Personal, ID = IdPersonal).Email).EmailPersonalML
                		),
                		
                		varMyUser.IdPerfil = 3, // Leader
                		Filter(UsuariosdeOffice365.SearchUser({ searchTerm: Trim(txtBuscarManager_2.Text), top: 999 }),
                			UserPrincipalName in AddColumns(AreaManagerLiderAnalista, "EmailPersonalMLA", LookUp(Personal, ID = IdPersonal).Email).EmailPersonalMLA
                		)
                	)
                )
            Layout: =Layout.Vertical
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =60
            Visible: =!IsBlank(Trim(txtBuscarManager_2.Text))
            Width: =txtBuscarManager_2.Width
            X: =txtBuscarManager_2.X
