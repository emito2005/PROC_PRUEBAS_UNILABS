    OnVisible: |-
        =If(varMyUser.IdPerfil = 2, // Manager
        	UpdateContext({
        		varMyAreaManager: LookUp(AreaManager, IdPersonal = varMyUser.ID)
        	});
        
        	ClearCollect(colMyAreaManagerLider, Filter(AreaManagerLider, IdAreaManager = varMyAreaManager.ID));
        
        	Clear(colMyLideres_2);
        	ForAll(colMyAreaManagerLider,
        		Collect(colMyLideres_2,
        			LookUp(Personal, ID = IdPersonal)
        		)
        	),
        
        
        	varMyUser.IdPerfil = 3, // Leader
        	UpdateContext({
        		varMyAreaManagerLider: LookUp(AreaManagerLider, IdPersonal = varMyUser.ID)
        	});
        
        	ClearCollect(colMyAreaManagerLiderAnalista, Filter(AreaManagerLiderAnalista, IdAreaManagerLider = varMyAreaManagerLider.ID));
        
        	Clear(colMyAnalistas_2);
        	ForAll(colMyAreaManagerLiderAnalista,
        		Collect(colMyAnalistas_2,
        			LookUp(Personal, ID = IdPersonal)
        		)
        	);
        )

