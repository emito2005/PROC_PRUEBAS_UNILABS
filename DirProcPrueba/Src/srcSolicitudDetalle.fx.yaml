        HtmlText: |-
            ="<!DOCTYPE html>
            <html>
                <head>
            		<meta charset='utf-8'>
            		<style>
            			* {
            				margin: 0;
            				padding: 0;
            				font-family: Arial, sans-serif;
            			}
            		
            			body {
            				width: 100%;
            			}
            			
            			.container {
            				width: 100%;
            				height: 700px;
            			}
            
            			#lupa {
            				width: 30px;
            			}
            
            			#logo {
            				height: 20px;
            			}
            
            			table {
            				width: 100%;
            				border-collapse: collapse;
            				font-size: 12px;
            			}
            			
            			th {
            				font-weight: normal;
            				padding: 0px;
            				margin: 0px;
            			}
            			
            			td {
            				font-weight: normal;
            				border: 1px #9D9D9D solid;
            			}
            
            			th, td {
            				text-align: center;
            				vertical-align: middle;
            			}
            
            			.titleTable td {
            				border: 1px #F5DD95 solid;
            				background-color: #F5DD95;
            			}
            
            			.fieldsTable {
            				margin: 20px 0px;
            			}
            			.fieldsTable td {
            				height: 30px;
            			}
            			.field {
            				background-color: #F5DD95;
            			}
            			.blank {
            				border: 0px #000 solid;
            				color: #fff;
            			}
            
            
            		</style>
            	</head>
                <body>
            		<div class='container'>
            			<table class='titleTable'>
            				<tbody>
            					<tr>
            						<td style='width: 5%' rowspan='2'>
            							<img id='lupa' src='data:image/png;base64,' />
            						</td>
            						<td style='width: 2%; color: #F5DD95;'>a</td>
            						<td style='width: 55%; font-size: 25px; font-weight: bold; text-align: left;' rowspan='2'>PROCESO DE PRUEBAS</td>
            						<td style='width: 20%; text-align: right;'>" & User().FullName & "</td>
            						<td style='width: 8%; padding: 5px 0px;' rowspan='2'>
            							<img id='logo' src='data:image/png;base64,' />
            						</td>
            					</tr>
            					<tr>
            						<td style='width: 2%; color: #F5DD95;'>a</td>
            						<td style='width: 20%; text-align: right;'>" & User().Email & "</td>
            					</tr>
            				</tbody>
            			</table>
            			<table>
            				<tbody>
            					<tr>
            						<td style='width: 100%; font-size: 25px; font-weight: bold; font-weight: bold; padding-top: 15px; border: 0px #fff solid;'>DETALLE DE SOLICITUD</td>
            					</tr>
            				</tbody>
            			</table>
            			<table class='fieldsTable'>
            				<tbody>
            					<tr>
            						<td class='field' style='width: 2%;'>ID</td>
            						<td class='value' style='width: 5%;'>" & requestFieldTxt_1.Text & "</td>
            
            						<td class='blank' style='width: 2%;'>a</td>
            
            						<td class='field' style='width: 5%;'>Nro. Ticket</td>
