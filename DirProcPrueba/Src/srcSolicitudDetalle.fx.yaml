            						<td class='blank' style='width: 2%;'>a</td>
            
            						<td class='field' style='width: 5%;'>Tipo de Solicitud</td>
            						<td class='value' style='width: 5%;'>" & requestFieldTxt_4.Text & "</td>
            						
            						<td class='blank' style='width: 2%;'>a</td>
            
            						<td class='field' style='width: 5%;'>Tipo de Servicio</td>
            						<td class='value' style='width: 5%;'>" & requestFieldTxt_5.Text & "</td>
            					</tr>
            				</tbody>
            			</table>
            			<table class='fieldsTable'>
            				<tbody>
            					<tr>
            						<td class='field' style='width: 5%;'>Nombre de Solicitud</td>
            						<td class='value' style='width: 25%;'>" & requestFieldTxt_3.Text & "</td>
            
            						<td class='blank' style='width: 2%;'>a</td>
            
            						<td class='field' style='width: 5%;'>Estado</td>
            						<td class='value' style='width: 5%;'>" & requestFieldTxt_6.Text & "</td>
            					</tr>
            				</tbody>
            			</table>
            			<table class='fieldsTable'>
            				<tbody>
            					<tr>
            						<td class='field' style='width: 5%;'>Dpto. de Procedencia</td>
            						<td class='value' style='width: 5%;'>" & requestFieldTxt_7.Text & "</td>
            
            						<td class='blank' style='width: 2%;'>a</td>
            
            						<td class='field' style='width: 5%;'>Dpto. Actual</td>
            						<td class='value' style='width: 5%;'>" & requestFieldTxt_8.Text & "</td>
            
            						<td class='blank' style='width: 2%;'>a</td>
            
            						<td class='field' style='width: 5%;'>Dpto. Asignado</td>
            						<td class='value' style='width: 5%;'>" & requestFieldTxt_39.Text & "</td>
            					</tr>
            				</tbody>
            			</table>
            			<table class='fieldsTable'>
