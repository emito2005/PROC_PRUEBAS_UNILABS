            						<td class='value' style='width: 5%;'>" & requestFieldTxt_13.Text & "</td>
            
            						<td class='blank' style='width: 2%;'>a</td>
            
            						<td class='field' style='width: 5%;'>F. Expiración OLA</td>
            						<td class='value' style='width: 5%;'>" & requestFieldTxt_38.Text & "</td>
            					</tr>
            				</tbody>
            			</table>
            			<table class='fieldsTable'>
            				<tbody>
            					<tr>
            						<td style='width: 100%; border: 0px #fff solid; text-align: left;'>Observación</td>
            					</tr>
            					<tr>
            						<td style='width: 100%; height: 120px;'>" & requestFieldLbl_15.Text & "</td>
            					</tr>
            				</tbody>
            			</table>
            		</div>
            	</body>
            </html>"
