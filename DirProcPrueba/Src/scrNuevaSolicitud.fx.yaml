            =Set(varLastPatchSolicitudDetalle,Patch(SolicitudDetalle,Defaults(SolicitudDetalle),{IdSolicitud:frm_EditSolicitud.LastSubmit.ID,FechaAtencion:Today(),
                FechaExpiraSLA:DateAdd(Today(),varMyUserArea.SLA),FechaExpiraOLA:DateAdd(Today(),varMyUserArea.OLA),EsAtendido:0,
                IdAccionOrigen:1,IdEtapaOrigen:varMyAreaEtapaFlujo.IdEtapa,IdAreaOrigen:varMyAreaEtapaFlujo.IdArea,
                IdPerfilOrigen:varMyUser.IdPerfil,IdPersonalOrigen:varMyUser.ID,
                IdAccionDestino:0,IdEtapaDestino:0,IdAreaDestino:0,IdPerfilDestino:0,IdPersonalDestino:0}));
            Clear(colMyManagers);
            ClearCollect(colMyManagers,
                        Filter(AreaManager,IdArea=varMyUser.IdArea)
                        );
            ForAll(colMyManagers,
                Patch(SolicitudDetalleDestino,Defaults(SolicitudDetalleDestino),{IdSolicitud:varLastPatchSolicitudDetalle.IdSolicitud,
                    IdSolicitudDetalle:varLastPatchSolicitudDetalle.ID,IdEtapaDestino:varMyAreaEtapaFlujo.IdEtapaDestino,
                    IdAreaDestino:varMyAreaEtapaFlujo.IdAreaDestino,IdPerfilDestino:2,IdPersonalDestino:IdPersonal})
